name: Backend TypeScript Build & Verify

on:
  push:
    branches:
      - main
      - develop
      - feature/*
    paths:
      - 'apps/backend/**'
      - 'packages/zod-clients/**'
      - '.github/workflows/backend-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/backend/**'
      - 'packages/zod-clients/**'
      - '.github/workflows/backend-build.yml'
  workflow_dispatch: # Manual trigger

jobs:
  build-and-verify:
    name: Build & Verify TypeScript Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build zod-clients (dependency for backend)
        run: pnpm --filter @repo/zod-clients build
      
      - name: Lint backend
        run: pnpm --filter backend lint
      
      - name: Type check backend
        run: pnpm --filter backend check-types
      
      - name: Build backend
        run: pnpm --filter backend build
      
      - name: Verify build output
        run: |
          if [ ! -d "apps/backend/dist" ]; then
            echo "Error: Build output directory not found!"
            exit 1
          fi
          
          # Check for essential files in the build directory
          for file in index.js config.js expressServer.js logger.js; do
            if [ ! -f "apps/backend/dist/$file" ]; then
              echo "Error: Essential file $file not found in build output!"
              exit 1
            fi
          done
          
          echo "âœ… Build verification successful"
      
      - name: Run tests (if available)
        run: pnpm --filter backend test || echo "No tests available or tests failed"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: apps/backend/dist
          retention-days: 7

  api-schema-validation:
    name: Validate OpenAPI Schema
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Validate OpenAPI Schema
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: apps/backend/src/api/openapi.yaml