name: ğŸš€ Main Branch Workflow

on:
  push:
    branches: [main, master]

jobs:
  validate:
    name: ğŸ” Validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸ§ª Lint
        run: pnpm lint

      - name: ğŸ“ Type check
        run: pnpm check-types

      - name: ğŸ—ï¸ Build
        run: pnpm build

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸš€ Install Playwright browsers
        run: pnpm install:playwright

      - name: ğŸ§ª Run E2E tests
        run: pnpm e2e
  
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm build

