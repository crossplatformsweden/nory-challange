name: 🚀 Main Branch Workflow

on:
  push:
    branches: [main, master]

jobs:
  validate:
    name: 🔍 Validate
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 🧩 Install dependencies
        run: pnpm install

      - name: 🧪 Lint
        run: pnpm lint

      - name: 📝 Type check
        run: pnpm check-types

      - name: 🏗️ Build
        run: pnpm build

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 🧩 Install dependencies
        run: pnpm install

      - name: 🚀 Install Playwright browsers
        run: pnpm install:playwright

      - name: 🧪 Run E2E tests
        run: pnpm e2e
  
  build:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 🧩 Install dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: pnpm build

