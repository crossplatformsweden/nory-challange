name: ğŸŒ¿ Feature Branch Workflow

on:
  push:
    branches: [feature/**, improvement/**]
  pull_request:
    branches: [develop]

jobs:
  validate:
    name: ğŸ” Validate & Test
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-noble
      options: --ipc=host
    env:
      HOME: /root
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ§ª Lint
        run: pnpm lint

      - name: ğŸ“ Type check
        run: pnpm check-types

      - name: ğŸš€ Install Playwright browsers
        run: pnpm install:playwright

      - name: ğŸ§ª Run tests
        run: pnpm test
